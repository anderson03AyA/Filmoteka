    <div class="container">
      <header>
        <div class="controls">
          <div class="logo">
            <svg class="logo__icon" width="24" height="24">
              <use href="./images/film.svg"></use>
            </svg>
            <a class="logo__text">Filmoteka</a>
          </div>
          <div class="menu-home">
            <a class="menu-home__item1">Home</a>
            <a class="menu-home__item2">My library</a>
          </div>
        </div>
        <div class="menu">
          <nav class="cards">
            <form class="search-form" id="search-form">
              <input
                class="search"
                type="text "
                required
                name="searchQuery"
                autocomplete="off"
                placeholder="Movie search"
              />
              <button class="send" type="submit">
                <img class="send__img" src="./images/search.svg" alt="search" />
              </button>
              <label class="label"></label>
            </form>
          </nav>
          <!-- <p class="search__error hidden">
            Search result not successful. Enter the correct movie name and try again
          </p> -->
        </div>
      </header>
      <main>
        <section class="section">
          <div class="movies-container"></div>
        </section>

        <div id="pagination">
          <button id="pagination__prev-page">Anterior</button>
          <ul class="ul-pages"></ul>

          <button id="pagination__next-page">Siguiente</button>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__container">
          <p class="footer__text">
            Â© 20223 | All Rights Reserved | Developed with
            <svg class="footer__icon" width="14" height="14" aria-label="logo">
              <use href="./images/Vector.svg"></use>
            </svg>
            by<a class="footer__link">GoIT Students</a>
          </p>
        </div>
      </footer>

      <div class="movie-modal" id="movie-modal">
        <button class="movie-modal--close-btn" id="movie-modal--close-btn">
          X
        </button>
        <section class="movie-modal--body">
          <section class="movie-image">
            <img src="images/imag-header.jpg" alt="" id="movie-modal--image" />
          </section>
          <section class="movie-modal-info">
            <h2 class="movie-modal-title" id="movie-modal-title">Loading</h2>
            <section class="movie-modal-rate-area">
              <div class="movie-modal-rate-area--info">
                <h6>Vote / Votes</h6>
                <h6 id="movie-modal-votes">loading</h6>
              </div>
              <div class="movie-modal-rate-area--info">
                <h6>Popularity</h6>
                <h6 id="movie-modal-popularity">loading</h6>
              </div>
              <div class="movie-modal-rate-area--info">
                <h6>Original Title</h6>
                <h6 id="movie-modal-original-title">loading</h6>
              </div>
              <div class="movie-modal-rate-area--info">
                <h6>Genre</h6>
                <h6 id="movie-modal-genre">loading</h6>
              </div>
            </section>
            <h4 class="movie-modal-about-title">About</h4>
            <h5 class="movie-modal-about" id="movie-modal-about">Loading</h5>
            <div class="movie-modal--btn-container">
              <button id="add-to-watched--btn">Add to watched</button>
              <button id="add-to-queue--btn">Add to queue</button>
            </div>
          </section>
        </section>
      </div>
      <script src="index.js" type="module"></script>
      <script src="./movieModal.js" type="module"></script>
    </div>
  </body>
